<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="image/logo.ico" />
    <link rel="stylesheet" href="style.css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Banklist</title>
</head>

<body>
    <nav class="navigation">
        <div class="navigation__logo">
            <a href="/"><img src="image/logo.png" alt="Logo" class="logo" /></a>
        </div>
        <div class="navigation__login">
            <form class="login">
                <input type="text" placeholder="User" class="login__input login__input--user" />
                <!-- In practice, use type="password" -->
                <input type="text" placeholder="PIN" maxlength="4" class="login__input login__input--pin" />
                <button class="login__btn">
                    <div class="tooltip">
                        <span class="tooltiptext">Proceed</span>
                        <img src="image/moving.png" alt="Proceed" class="login__btn-img">
                    </div>
                </button>
            </form>
            <div class="error-message hidden">
                Incorrect Username or PIN
            </div>
        </div>
        <div class="navigation__intro-sentence">
            <p class="intro-sentence">Access your account by logging in</p>
        </div>
    </nav>

    <main class="app">
        <div class="balance">
            <div>
                <p class="balance__label">Current balance</p>
                <p class="balance__date">
                    As of <span class="date">02/09/2025</span>
                </p>
            </div>
            <p class="balance__value">0000$</p>
        </div>

        <div class="transactions">
            <div class="transactions__row">
                <div class="transactions__type transactions__type--deposit">3 deposit</div>
                <div class="transactions__date">6 days ago</div>
                <div class="transactions__value">5 000$</div>
            </div>
            <div class="transactions__row">
                <div class="transactions__type transactions__type--withdrawal">
                    2 withdrawal
                </div>
                <div class="transactions__date">16/08/2024</div>
                <div class="transactions__value">-641$</div>
            </div>
        </div>

        <div class="overview">
            <p class="overview__label">In</p>
            <p class="overview__value overview__value--in">0000$</p>
            <p class="overview__label">Out</p>
            <p class="overview__value overview__value--out">0000$</p>
            <p class="overview__label">Interest</p>
            <p class="overview__value overview__value--interest">0000$</p>
            <button class="btn--sort">&downarrow; SORT</button>
        </div>

        <div class="action action--transfer">
            <h2>Process a payment</h2>
            <form class="form form--transfer">
                <input type="text" class="form__input form__input--to" />
                <input type="number" class="form__input form__input--amount" />
                <button class="form__btn form__btn--transfer">&#10149;</button>
                <label class="form__label">Send to</label>
                <label class="form__label">Amount</label>
            </form>
        </div>

        <div class="action action--loan">
            <h2>Apply for borrowing</h2>
            <form class="form form--loan">
                <input type="number" class="form__input form__input--loan-amount" />
                <button class="form__btn form__btn--loan">&#10149;</button>
                <label class="form__label form__label--loan">Amount</label>
            </form>
        </div>

        <div class="action action--terminate">
            <h2>Closing your account</h2>
            <form class="form form--terminate">
                <input type="text" class="form__input form__input--user" />
                <input type="password" maxlength="6" class="form__input form__input--pin" />
                <button class="form__btn form__btn--terminate">&#10149;</button>
                <label class="form__label">Confirm user</label>
                <label class="form__label">Confirm PIN</label>
            </form>
        </div>

        <p class="logout-timer">
            Your session will expire in <span class="timer">10:00</span>
        </p>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.querySelector('.login').classList.add('active');
            }, 1000);
        });
    </script>

    <script src="script.js"></script>

</body>

</html>
